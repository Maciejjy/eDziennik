<div *ngIf="serverService.currentUserMail!='0' && serverService.currentUserRole=='admin'" class="container">
  <h2>Studia Podyplomowe</h2>
  <h3>Zarejestrowani użytkownicy serwisu</h3>
  <table id="settings_table" class="table table-bordered table-striped ">
    <thead>
    <tr>
      <th>Imię</th>
      <th>Nazwisko</th>
      <th>E-mail</th>
      <th>Rola</th>
      <th *ngIf="serverService.currentUserRole==='admin'"></th>
      <th *ngIf="serverService.currentUserRole==='admin'"></th>
    </tr>
    </thead>
    <tbody *ngFor="let user of users">
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td *ngIf="serverService.currentUserRole==='admin'" class="text-center"><button type="button" class="btn btn-primary btn-sm" (click)="onEditClick(user)">Edycja</button></td>
      <td *ngIf="serverService.currentUserRole==='admin'" class="text-center"><button type="button" class="btn btn-danger btn-sm" (click)="onDeleteClick(user.$key)">Usuń</button></td>
    </tr>
    </tbody>
  </table>
  <hr>


  <div *ngIf="editInit">
    <div class="container">

      <h3>Edycja Użytkownika</h3>

      <div class="form-group">
        <div class="col-xs-12">
          <label for="ex1">Imię</label>
          <input [(ngModel)]="selectedUser.name" class="form-control" id="ex1" type="text"/>
        </div>
        <div class="col-xs-12">
          <label for="ex1">Nazwisko</label>
          <input [(ngModel)]="selectedUser.lastname"  class="form-control" id="ex2" type="text"/>
        </div>
        <div class="col-xs-12">
          <label for="ex1">E-mail</label>
          <input [(ngModel)]="selectedUser.email" class="form-control" id="ex3" type="text"/>
        </div>
        <div class="col-xs-12">
          <label for="ex1">Rola</label>
          <select [(ngModel)]="selectedUser.role" placeholder="name" class="form-control" id="ex4" type="text">
            <option value="guest">guest</option>
            <option value="student">student</option>
            <option value="lecturer">lecturer</option>
            <option value="admin">admin</option>
          </select>
        </div>
        <button type="button" class="gmo-btn btn btn-primary" (click)="onEditSubmit(selectedUser.$key, selectedUser)">Zapisz zmiany</button>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>


</div>
