<div class="container" id="loginComponent">
<h3>Zaloguj się</h3>
  <form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>E-mail</label>
    <input class="form-control"  type="email" id="email" [(ngModel)]="email" placeholder="e-mail" name="email"(input)="emailValidator()" ><span *ngIf="emailB && emailC>1" class="msg"> {{emailMsg}}</span>
  </div>
    <div class="form-group">
    <label>Hasło</label>
    <input class="form-control"  type="password" id="password"  [(ngModel)]="password" placeholder="hasło" name="password" (input)="passwordValidator()"><span *ngIf="passwordB && passwordC>1" class="msg"> {{passwordMsg}}</span>
  </div>
  <button type="submit" [disabled]="allValidator" value="submit" class="gmo-btn btn btn-success" id="login_form">Zaloguj się</button>

  </form>
</div>
