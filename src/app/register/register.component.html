<div class="container">
<h3>Zarejestruj się</h3>
<form (submit)="onRegisterSubmit(email, password)">
  <div class="form-group">
    <label>Imię</label>
    <input class="form-control" type="text" id="name" name="name" >
  </div>
  <div class="form-group">
    <label>Nazwisko</label>
    <input class="form-control" type="text" id="lastname" name="lastname">
  </div>
  <div class="form-group">
    <label>Adres e-mail</label>
    <input class="form-control" type="email" id="email" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="password">Hasło</label>
    <input class="form-control" type="password" id="password" [(ngModel)]="password" name="password">
  </div>
  <div class="form-group">
    <label for="confirmpassword">Hasło</label>
    <input class="form-control" type="password" id="confirmpassword" name="confirmpassword">
  </div>
  <button type="submit" value="submit" class="btn btn-primary" >Sign Up</button>
</form>
</div>
