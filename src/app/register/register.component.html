  <div class="container">
    <h3>Rejestracja</h3>
    <form [formGroup]="myForm" (ngSubmit)="onRegisterSubmit(myForm.value.email, myForm.value.password)">

      <div class="form-group">
        <label for="name">Imię</label>
        <input formControlName="name" placeholder="Wprowadź imię" type="text" id="name" #name class="form-control">
      </div>
      <div class="form-group">
        <label for="lastname">Nazwisko</label>
        <input formControlName="lastname" placeholder="Wprowadź nazwisko" type="text" id="lastname" #lastname class="form-control">
      </div>

      <div class="form-group">
        <label for="email">E-Mail</label>
        <input formControlName="email" placeholder="Wprowadź  e-mail" type="email" id="email" #email class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input formControlName="password" placeholder="Wprowadź hasło" type="password" id="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="confirm-password">Powtórz hasło</label>
        <input formControlName="confirmPassword" placeholder="Powtórz hasło" type="password" id="confirm-password" #confirmPassword class="form-control">
      </div>
      <button type="submit" [disabled]="!myForm.valid" class="gmo-btn btn btn-success">Zarejestruj</button>
    </form>



  </div>
