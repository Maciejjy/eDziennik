<div class="container">
  <div class="row">
    <ul class="list-group" *ngFor="let chat of tab">
      <p id="author"><strong>autor:</strong> {{ chat.author }}  <strong>data:</strong> {{ chat.datetime }}</p>
        <li class="list-group-item" id="chat_message">{{ chat.text }}</li>
    </ul>
  </div>
</div>
<div class="container" id="message_field">
  <div class="row">
    <form (ngSubmit)="onSend(f)" #f="ngForm">
      <div class="form-group">
        <label for="message">Wiadomość</label>
        <input type="message" class="form-control" id="message" name="message" ngModel>
      </div>
      <button class="btn btn-primary" id="send_button" (click)="clear()">Wyślij</button>
    </form>
  </div>
</div>
